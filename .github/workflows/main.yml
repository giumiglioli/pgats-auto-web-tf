name: Web E2E tests

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # clone the project to the machine
      - uses: actions/checkout@v4

      # check the node version installed
      - name: Node Version
        run: node --version

      # Installing the project dependencies
      - name: Installing dependencies
        run: npm install

      # Running the tests created in headless mode 
      - name: Running the tests - only the modules spec
        run: npx cypress run --spec "cypress/e2e/automation-exercise.-modules.cy.js"
      
      # Upload reports as artifacts
      - name: Upload Cypress Reports
        uses: actions/upload-artifact@v4
        if: ${{!cancelled()}}
        with:
          name: reports
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos